<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Cookies Aksha</title>

<style>
html { scroll-behavior: smooth; }

body {
    font-family: Poppins, Arial, sans-serif;
    margin: 0;
    background: url("images/backgroundcc.jpg") center/cover no-repeat;
    color: #4e342e;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,248,240,0.75);
    z-index: -1;
}

/* HEADER */
header {
    background: #d7a86e;
    padding: 15px 0;
    position: sticky;
    top: 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 0;
}

nav a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}

/* HERO */
#home {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(to right,#ffddb0c7,#e6b98ec7);
    border-radius: 12px;
    width: 80%;
    margin: 40px auto;
}

/* GALERI */
.gallery {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.gallery img,
.product img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,.2);
}

/* PRODUK */
#pembelian {
    background: #fff8f0;
    padding: 40px 20px;
    border-radius: 12px;
    width: 90%;
    margin: 30px auto;
}

.product-grid {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.product {
    background: white;
    width: 220px;
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);
}

/* FORM */
.contact-form input,
.contact-form textarea {
    width: 60%;
    padding: 10px;
    margin: 10px auto;
    display: block;
    border-radius: 6px;
    border: 1px solid #c4a484;
}

button {
    background: #d7a86e;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #c68b59;
}

/* HALAMAN PESANAN */
#halaman-pesanan {
    display: none;
    padding: 60px;
    text-align: center;
}
</style>
</head>

<body>

<header>
<nav>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#galeri">Galeri</a></li>
    <li><a href="#pembelian">Produk</a></li>
    <li><a href="#kontak">Kontak</a></li>
</ul>
</nav>
</header>

<section id="home">
<h1>üç™ Toko Cookies Aksha üç™</h1>
<p>Cookies lembut, fresh, dan manis setiap gigitan</p>
</section>

<section id="galeri">
<h2 style="text-align:center;">Galeri Cookies</h2>
<div class="gallery">
<img src="images/cookies.jpg">
<img src="images/red.jpg">
<img src="images/oreo.jpg">
<img src="images/boom.jpg">
</div>
</section>

<section id="pembelian">
<h2 style="text-align:center;">Daftar Cookies</h2>
<div class="product-grid">

<div class="product">
<img src="images/cookies.jpg">
<h3>Choco Chip</h3>
<p>Rp 45.000</p>
<button onclick="beli('Choco Chip',45000)">Beli</button>
</div>

<div class="product">
<img src="images/red.jpg">
<h3>Red Velvet</h3>
<p>Rp 55.000</p>
<button onclick="beli('Red Velvet',55000)">Beli</button>
</div>

</div>
</section>

<section id="kontak" style="text-align:center;">
<h2>Kontak Kami</h2>
<div class="contact-form">
<input placeholder="Nama">
<input placeholder="Email">
<textarea placeholder="Pesan"></textarea>
<button onclick="alert('Pesan terkirim!')">Kirim</button>
</div>
</section>

<section id="halaman-pesanan">
<h1>üç™ Terima Kasih! üç™</h1>
<p id="detail-pesanan"></p>
<button onclick="location.reload()">Kembali</button>
</section>

<script>
function beli(nama,harga){
    document.querySelectorAll("section,header").forEach(e=>e.style.display="none");
    document.getElementById("halaman-pesanan").style.display="block";
    document.getElementById("detail-pesanan").innerText =
        `Anda membeli ${nama} seharga Rp ${harga.toLocaleString()}`;
}
</script>

</body>
</html>
